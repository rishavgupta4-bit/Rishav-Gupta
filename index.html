<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI</title>
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1f033a">
    <!-- Adsense script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2520621268641327"
     crossorigin="anonymous"></script>
</head>
<body>
    <div id="app-container">
        <!-- Home Screen -->
        <div id="home-screen" class="screen active">
            <h1>Tic-Tac-Toe AI</h1>
            
            <div class="settings-section">
                <h2>Game Mode</h2>
                <div class="btn-group">
                    <button id="single-player-btn" class="btn active">Single Player</button>
                    <button id="multi-player-btn" class="btn">Multiplayer</button>
                </div>
            </div>

            <div class="settings-section">
                <h2>Choose Your Side</h2>
                <div class="btn-group">
                    <button id="player-x-btn" class="btn player-choice active">X</button>
                    <button id="player-o-btn" class="btn player-choice">O</button>
                </div>
            </div>

            <div id="difficulty-section" class="settings-section">
                <h2>Difficulty</h2>
                <div class="btn-group">
                    <button class="btn active" data-difficulty="easy">Easy</button>
                    <button class="btn" data-difficulty="medium">Medium</button>
                    <button class="btn" data-difficulty="hard">Hard</button>
                </div>
            </div>

            <button id="start-game-btn" class="btn btn-large">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <header class="game-header">
                <div class="scoreboard">
                    <div class="score-item">Total: <span id="total-games">0</span></div>
                    <div class="score-item">Wins: <span id="wins">0</span></div>
                    <div class="score-item">Losses: <span id="losses">0</span></div>
                    <div class="score-item">Draws: <span id="draws">0</span></div>
                </div>
                 <div class="status-container">
                    <p id="status-text">Player X's Turn</p>
                </div>
            </header>
            
            <div id="board-container">
                <div id="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                <svg id="win-line-svg" class="win-line-container">
                    <line id="win-line" class="win-line" />
                </svg>
            </div>

            <footer class="game-footer">
                <button id="play-again-btn" class="btn">Play Again</button>
                <button id="share-btn" class="btn">Share</button>
                <button id="home-btn" class="btn">Home Page</button>
            </footer>
        </div>
    </div>

    <!-- Overlays -->
    <div id="results-modal" class="modal-overlay">
        <div class="modal-content">
            <p id="results-text"></p>
        </div>
    </div>
    <div id="interstitial-ad-placeholder" class="modal-overlay">
        <div class="modal-content">
            <p>Loading Ad...</p>
        </div>
    </div>

    <!-- Banner Ad -->
    <div id="banner-ad-container">
         <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-2520621268641327"
            data-ad-slot="3949778515"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
    </div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
